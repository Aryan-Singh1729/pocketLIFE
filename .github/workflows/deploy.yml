name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: npm run build --if-present
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          # Add any other environment variables your build needs here
          VITE_BACKEND_URI: ${{ secrets.VITE_BACKEND_URI }}

      - name: Install gh-pages
        run: npm install -g gh-pages

      - name: Deploy with gh-pages
        run: |
          # Configure git with the PAT so it can push
          git config --global user.name "github-actions-bot"
          git config --global user.email "support+actions@github.com"
          git remote set-url origin https://git:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git
          
          # We add the --prefix flag to tell npm to run the script from the 'frontend' package.json
          npm run deploy --prefix frontend
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
